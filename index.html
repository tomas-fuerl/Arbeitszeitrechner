<!doctype html>
<html lang="de">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Arbeitszeitrechner</title>

    <!-- Lade JS-Dateien in richiger Reihenfolge -->

    <!-- Funktionsbibliothek und Date.js -->
    <script src="lib/date-de-DE.js"></script>

    <!-- MVC -->
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</head>

<body onload="uhrzeit(); berechnung(); loadbegin()">
    <div class="container">
        <div class="card text-center my-4">
            <div class="card-header">
                <h1>Arbeitszeitrechner</h1>
            </div>
            <div class="card-body">

                <div class="form-row">
                    <div class="col form-group">
                        <label for="start">
                            <h4>Arbeitsbeginn</h4>
                        </label>
                        <input type="time" class="form-control" placeholder="Startzeitpunkt (HH:MM)" id="start"
                            pattern="[0-9]{2}:[0-9]{2}">
                    </div>
                    <div class="col form-group">
                        <label for="ueberstunden">
                            <h4>Überstunden</h4>
                        </label>
                        <input type="number" step="0.01" class="form-control" placeholder="Überstunden"
                            id="ueberstunden" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-check col">
                        <input type="checkbox" class="form-check-input" id="fruehstueckspause" checked>
                        <label class="form-check-label" for="fruehstueckspause">Frühstückspause</label>
                    </div>
                    <div class="form-check col">
                        <input type="checkbox" class="form-check-input" id="mittagspause" checked>
                        <label class="form-check-label" for="mittagspause">Mittagspause</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <strong class="d-inline float-left">Reguläre Arbeitszeit:&nbsp;</strong>
                        <div id="regulaere_Arbeitszeit" class="d-inline float-left"></div>
                    </div>
                </div>

                <hr>

                <div class="form-row">
                    <div class="col">
                        <strong class="d-inline float-left">Regulärer Endzeitpunkt:&nbsp;</strong>
                        <div id="regulaeres_Ende" class="d-inline float-left"></div>
                        <div id="ausgabe2" class="d-inline float-left"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <strong class="d-inline float-left">Frühester Endzeitpunkt:&nbsp;</strong>
                        <div id="fuehestes_Ende" class="d-inline float-left"></div>
                        <div id="ausgabe4" class="d-inline float-left"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <strong class="d-inline float-left">Bis jetzt gearbeitet:&nbsp;</strong>
                        <div id="ausgabe5" class="d-inline float-left"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <strong class="d-inline float-left">Überstunden aus diesem Jahr:&nbsp;</strong>
                        <div id="ausgabe7" class="d-inline float-left"></div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="container">
                    <p>Trage deine gewünschten Werte ein, aus ihnen werden dann alle möglichen Ergebnisse berechnet!</p>
                    <strong>
                        <p id="uhr1"></p>
                    </strong>
                    <strong>
                        <p id="uhr2"></p>
                    </strong>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
